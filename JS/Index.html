<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			.container nav {
				background-color: rgb(160, 160, 20);
				color: white;
				padding: 12px;
			}
			.container nav h2 {
				font-size: 2.5rem;
			}
			.box button {
				padding: 8px 10px;
				font-size: 1.3rem;
				background-color: rgb(160, 160, 20);
				color: white;
				border: none;
				border-radius: 10px;
				margin: 30px 0px;
			}
            .box button:hover{
                cursor: pointer;
            }
			.box {
				margin: 30px auto;
				width: 30rem;
				height: 20rem;
				border: 3px solid black;
				background-color: rgb(219, 234, 222);
				text-align: center;
			}
            
		</style>
	</head>
	<body>
		<div class="container">
			<nav>
				<h2>ðŸŽ“Js Counter</h2>
			</nav>
			<div class="box">
				<h1>Count:- <span id="count">0</span></h1>
				<button onclick="countHandle()">Click Here</button>
			</div>
		</div>
	</body>
	<script>
		let count = 0;
		let countbtn = document.getElementById("count");
		countbtn.textContent = count;
		function countHandle() {
			count++;
			countbtn.textContent = count;
		}
	</script>
</html>
