<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student-Info</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Student-Info</legend>
            <table width="100%">
                <tr>
                    <td><label>Student Name</label></td>
                    <td><input type="text" placeholder="Enter Student Name"></td>
                    <td><label>Father's Name</label></td>
                    <td><input type="text" placeholder="Enter Father's Name"></td>
                    <td><label>Mother's Name</label></td>
                    <td><input type="text" placeholder="Enter Mother's Name"></td>
                </tr>
                <tr>
                    <td><label>DOB</label></td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td><label>Gender</label></td>
                    <td>
                        <input type="radio" name="radio">male
                        <input type="radio" name="radio">female
                        <input type="radio" name="radio">others
                    </td>
                </tr>
                <tr>
                    <td><label>Email</label></td>
                    <td><input type="email" placeholder="Enter Your Email"></td>
                </tr>
                <tr>
                    <td><label>Phone</label></td>
                    <td><input placeholder="Enter Your Mobile" type="number"></td>
                </tr>
                <tr>
                    <td><label>Languages</label></td>
                    <td>
                        <input type="checkbox">Bengali <br>
                        <input type="checkbox">English <br>
                        <input type="checkbox">Hindi <br>
                        <input type="checkbox">Kannada
                    </td>
                </tr>
                <tr>
                    <td><label>Address</label></td>
                    <td><textarea rows="5" cols="20"></textarea></td>
                </tr>
                <tr>
                    <td><label>State</label></td>
                    <td>
                        <select>
                            <option>Select</option>
                            <option>Andhra Pradesh</option>
                            <option>Arunachal Pradesh</option>
                            <option>Bihar</option>
                            <option>ChatrishGar</option>
                            <option>Kelara</option>
                            <option>Karnataka</option>
                            <option>Tamil Nadu</option>
                            <option>Telengana</option>
                            <option>Maharashtra</option>
                            <option>Gujrat</option>
                            <option>Hariyana</option>
                            <option>Madhyapradesh</option>
                            <option>Uttrakhand</option>
                            <option>Uttar Pradesh</option>
                            <option>Jharkhand</option>
                            <option>Sikim</option>
                            <option>Meghalaya</option>
                            <option>Manipur</option>
                            <option>Nagaland</option>
                            <option>Aasham</option>
                            <option>Tripura</option>
                            <option>West Bengal</option>
                            <option>Andaman Nicobor</option>
                            <option>Goa</option>
                            <option>Delhi</option>
                            <option>Odisha</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Resume</label></td>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td colspan="6" align="center"><button>Submit</button></td>
                </tr>
                
            </table>
        </fieldset>
    </form>
    
</body>
</html>
