<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- font family -->
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<!-- stylesheet -->
		<link rel="stylesheet" href="style.css" />
		<!--icon -->
		<link
			rel="stylesheet"
			href="../../fontawesome-free-7.1.0-web/css/all.css"
		/>
		<link
			rel="icon"
			href="https://iconpusher.com/_next/image?url=https%3A%2F%2Fimg.iconpusher.com%2Forg.chromium.webapk.a83f8ed661b7a33d4_v2%2F1.png&w=640&q=75"
			type="image/png"
		/>

		<title>Online Shopping India Mart</title>
	</head>
	<body>
		<div class="container">
			<div class="btn">
				<button class="login-btn">
					<i class="fa-solid fa-user"></i>
					Login
				</button>
				<div class="list">
					<div class="upper">
						<span>New Customer?</span>
						<a href="#">Sign Up</a>
					</div>
					<hr />
					<div class="bottom">
						<a href="#">My Profile</a>
						<a href="#">Flipkart Plus Zone</a>
						<a href="#">Orders</a>
						<a href="#">Wishlist</a>
						<a href="#">Rewards</a>
						<a href="#">Gift Cards</a>
					</div>
				</div>
			</div>
		</div>
		<div class="container2">
			<div class="items">
				<img
					src="https://pnghdpro.com/wp-content/themes/pnghdpro/download/social-media-and-brands/flipkart-minutes-logo-hd.png"
					alt=""
				/>
				<h5>Minutes</h5>
			</div>
			<div class="items">
				<img
					src="https://freepngimg.com/download/apple_iphone/133273-11-apple-iphone-png-free-photo.png"
					alt=""
				/>
				<h5>Mobiles</h5>
			</div>
			<div class="items">
				<img
					src="https://www.pngmart.com/files/15/Young-Fashion-Girl-Holding-Shopping-Bag-PNG.png"
					alt=""
				/>
				<h5>Fashion</h5>
			</div>
			<div class="items">
				<img
					src="https://www.pngall.com/wp-content/uploads/1/Electronic-PNG-Pic.png"
					alt=""
				/>
				<h5>Electronics</h5>
			</div>
			<div class="items">
				<img
					src="https://png.pngtree.com/png-vector/20240818/ourmid/pngtree-geset-of-luxury-beauty-cosmetic-makeup-bdifferent-png-image_13532167.png"
					alt=""
				/>
				<h5>Beauty</h5>
			</div>
			<div class="items">
				<img
					src="https://www.pngplay.com/wp-content/uploads/7/Grocery-Items-Transparent-Background.png"
					alt=""
				/>
				<h5>Grocery</h5>
			</div>
			<div class="items">
				<img
					src="https://static.vecteezy.com/system/resources/thumbnails/040/452/829/small/ai-generated-armchair-furniture-isolated-on-transparent-background-free-png.png"
					alt=""
				/>
				<h5>Furniture</h5>
			</div>
		</div>
	</body>
</html>
