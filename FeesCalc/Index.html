<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Course Calculate</title>
		<!-- favicon link -->
		<link
			rel="icon"
			type="image/png"
			href="https://blogs.articulate.com/images/blogs/rel/uploads/2007/12/time-money.gif"
		/>
		<!-- bootstrap cdn -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
			crossorigin="anonymous"
		/>
		<!-- coustom css -->
		<link rel="stylesheet" href="Style.css" />
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-3 m-auto py-5 my-5">
					<div class="card main-Card" style="width: 25rem">
						<h1 class="text-center coustomHeading pt-5">Calculate</h1>
						<div class="card-body">
							<form id="">
								<div class="mb-3">
									<label for="">Course</label>
									<select name="" class="form-control" id="courseSelect">
										<option value="">Select</option>
										<option value="Java">Java</option>
										<option value="Python">Python</option>
										<option value="JavaScript">JavaScript</option>
									</select>
								</div>
								<div class="mb-3">
									<label for="disabledTextInput" class="form-label">Total Fees</label>
									<input
										type="text"
										id="totalFees"
										class="form-control"
										placeholder="&#8377;1000"
                                        readonly
									/>
								</div>
                                <div class="mb-3">
									<label for="disabledTextInput" class="form-label">Caste</label> <br>
                                    <input type="radio" name="radio" class="m-2" id="cast-1"/>General
                                    <input type="radio" name="radio" class="m-2" id="cast-2"/>OBC
                                    <input type="radio" name="radio" class="m-2" id="cast-3"/>ST/SC
								</div>
                                <div class="mb-3">
									<label for="disabledTextInput" class="form-label">Concession</label>
									<input
										type="number"
										id="conFees"
                                        value=""
										class="form-control"
										placeholder="&#8377;1000"
                                        readonly
									/>
								</div>
                                <div class="mb-3">
									<label for="disabledTextInput" class="form-label">Paid Fees</label>
									<input
										type="number"
										id="    "
										class="form-control"
										placeholder="&#8377;1000"
									/>
								</div>
                                <div class="mb-3">
									<label for="disabledTextInput" class="form-label">Due Fees</label>
									<input
										type="number"
										id="dueFees"
										class="form-control"
										placeholder="&#8377;1000"
                                        value=""
                                        readonly
									/>
								</div>
                                
								
							</form>
							<div class="d-flex justify-content-center">
								<button class="btn btn-primary submit-btn">Calculate</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="./Index.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
		crossorigin="anonymous"
	></script>
</html>
