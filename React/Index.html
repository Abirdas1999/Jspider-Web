<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>React</title>
	</head>
	<body>
		<div id="root"></div>

		<script
			crossorigin
			src="https://unpkg.com/react@18/umd/react.development.js"
		></script>
		<script
			crossorigin
			src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
		></script>
		<script>
			let h1Tag = React.createElement("h1", { id: "hiTag" }, "Hii this is ABir");
			let divTag = document.getElementById("root");
			let root = ReactDOM.createRoot(divTag);
			root.render(h1Tag);
		</script>
		<script type="module" src="./Test.js"></script>

	</body>

</html>
