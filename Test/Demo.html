<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Table</title>
</head>
<body>
    <h1 align="center">HTML Table</h1>
    <table align="center" border="2px" width="1000px" cellpadding="40px">
        <thead>
            <tr>
                <!-- <th>Cell 1</th>  -->
                <td colspan="2">Cell 1</td>
                <td>Cell 2</td>
                <td>Cell 3</td>
            </tr>
        </thead>
        <tbody align="center">
            <tr>
                <td rowspan="3">Cell 4</td>
                <td>Cell 5</td>
                <td>Cell 6</td>
                <td >Cell 7</td>
            </tr>
            <tr>
                <td colspan="3">Cell 8</td>
                
            </tr>
            <tr>
                <td >Cell 9</td>
                <td colspan="3">Cell 10</td>
                
            </tr>
        </tbody>
    </table>
    
</body>
</html>
