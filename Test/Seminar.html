<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Seminar Table</title>
	</head>
	<body>
		<h1>
			<a href="#">Seminar Table</a>
		</h1>
		<table border="2px" width="1000px" cellpadding="15px">
			<thead>
				<tr>
					<th rowspan="3" colspan="1">Day</th>
					<th colspan="5">Seminar</th>
				</tr>
				<tr>
					<th colspan="2">Schedule</th>
					<th colspan="3" rowspan="2">Topic</th>
                    
				</tr>
				<tr>
					<th>Begin</th>
					<th>End</th>
					<!-- <th >Topic</th> -->

				</tr>
			</thead>

			<tbody>
				<tr>
					<td rowspan="2">Monday</td>
					<td rowspan="2">8:00am</td>
					<td rowspan="2">5:00pm</td>
					<td>Introduction to XML</td>
				</tr>
				<tr>
                    <!-- <td >Monday</td> -->
					<!-- <td >8:00am</td>
					<td >5:00pm</td> -->
					<td>Validity DTD and Relax NG</td>
				</tr>
				<tr>
					<td rowspan="3">Tuesday</td>
					<td>8:00am</td>
					<td>11:00am</td>
					<td rowspan="2">Xpath</td>
				</tr>
				<tr>
					<!-- <td >Tuesday</td> -->
					<td>11:00am</td>
					<td>2:00pm</td>
					<!-- <td >Xpath</td> -->

				</tr>
				<tr>
					<!-- <td >Tuesday</td> -->
					<td>2:00pm</td>
					<td>5:00pm</td>
					<td>XSL Transformation</td>
				</tr>
				<tr>
					<td>Wednesday</td>
					<td>8:00am</td>
					<td>12:00pm</td>
					<td>XSL Formatting Objects</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
